<!doctype html>
<html lang="en" class="scroll-smooth">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
        />

        <!-- Primary Meta -->
        <title>Ayush Dhanai — Backend‑focused Full‑Stack Engineer</title>
        <meta
            name="description"
            content="Ayush Dhanai — Backend‑focused Full‑Stack Engineer (Java, Spring Boot, Angular, microservices). Open to remote roles worldwide."
        />
        <meta name="author" content="Ayush Dhanai" />
        <link rel="canonical" href="https://ayush-portfolio.replit.app" />

        <!-- Open Graph -->
        <meta
            property="og:title"
            content="Ayush Dhanai — Full‑Stack Engineer"
        />
        <meta
            property="og:description"
            content="Backend‑focused Full‑Stack Engineer. Open to remote roles worldwide."
        />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://ayush-portfolio.replit.app" />
        <!-- Replace with your own static image in /public/og-image.png for better brand control -->
        <meta property="og:image" content="/og-image.png" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta
            name="twitter:title"
            content="Ayush Dhanai — Full‑Stack Engineer"
        />
        <meta
            name="twitter:description"
            content="Backend‑focused Full‑Stack Engineer. Open to remote roles worldwide."
        />
        <meta name="twitter:image" content="/og-image.png" />

        <!-- Robots -->
        <meta name="robots" content="index,follow,max-image-preview:large" />

        <!-- Preconnect + Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" href="/favicon.ico" />

        <!-- JSON-LD: Person -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "Person",
                "name": "Ayush Dhanai",
                "email": "mailto:ayushdhanai1419@gmail.com",
                "url": "https://ayush-portfolio.replit.app",
                "jobTitle": "Backend-focused Full-Stack Engineer",
                "sameAs": [
                    "https://linkedin.com/in/ayushdhanai",
                    "https://github.com/AyushDhanai1419",
                    "https://medium.com/@ayushdhanaicreations"
                ],
                "address": {
                    "@type": "PostalAddress",
                    "addressLocality": "Bangalore",
                    "addressCountry": "IN"
                }
            }
        </script>

        <!-- JSON-LD: WebSite + SearchAction (optional but nice for SEO) -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "WebSite",
                "name": "Ayush Dhanai — Portfolio",
                "url": "https://ayush-portfolio.replit.app",
                "potentialAction": {
                    "@type": "SearchAction",
                    "target": "https://ayush-portfolio.replit.app/?q={search_term_string}",
                    "query-input": "required name=search_term_string"
                }
            }
        </script>
    </head>
    <body class="bg-white text-zinc-900 dark:bg-zinc-950 dark:text-zinc-100">
        <div id="root"></div>

        <!-- Keep this pointed at your current entry file -->
        <script type="module" src="/src/main.tsx"></script>

        <!-- Replit dev banner (safe to keep; won’t show in prod) -->
        <script src="https://replit.com/public/js/replit-dev-banner.js"></script>
    </body>
</html>
